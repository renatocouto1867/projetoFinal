<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>

<main>

    <div class="container mt-3">

        <div class="alert alert-warning mt-2" role="alert">
            <h1 class="text-center fs-2">Lista de consultas</h1>
            <h2 class="fs-3">Medico: <span th:text="${medico.getNome()}"></span></h2>
        </div>


        <table border="1" class="table table-striped table-sm">
            <thead class="table-dark">
            <tr>
                <th>Codigo</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Valor</th>
                <th>Observações</th>
                <th>Paciente</th>
            </tr>
            </thead>
            <tr th:each="c: ${medico.getConsultaList()}">
                <td th:text="${c.idConsulta}"></td>
                <td th:text="${#temporals.format(c.getDateTime(), 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(c.getDateTime(), 'HH:mm')}"></td>
                <td th:text="${#numbers.formatDecimal(c.valor,1,2,'COMMA')}"></td>
                <td th:text="${c.observacao}"></td>
                <td th:text="${c.paciente.getNome()}"></td>
            </tr>

            <tfoot>
            <tr>
                <td colspan="5">Total: R$ <span
                        th:text="${#numbers.formatDecimal(medico.valorTotalConsulta(),1,2,'COMMA')}"></span></td>
            </tr>
            </tfoot>

        </table>


        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a class="btn btn-outline-primary" href="/medico/list"> Voltar</a>
        </div>


    </div>


</main>

</body>
</html>
