<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>

<main>

    <dialog id="modal" class="container g-5 stModal">
        <div class="modal-header">
            <h5 class="modal-title text-center ">Selecione o Paciente</h5>
            <button type="button" id="fechar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

            <form action='/paciente/listnome' class="d-flex mt-2" role="search" method="post">
                    <input class="form-control me-2" id="nome" name="nome" placeholder="Digite o nome do paciente" type="search" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>

            <div>
            <table border="1" class="table table-striped table-sm">
                <thead class="table-dark">
                <tr>
                    <th>Codigo</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ações</th>

                </tr>
                </thead>
                <tr th:each="p, paciente  : ${paciente}">
                    <td class="col-1 text-center" th:text="${p.idPessoa}"></td>
                    <td class="col-5" th:text="${p.nome}"></td>
                    <td class="col-2" th:text="${p.cpf}"></td>
                    <td class="col-2" th:text="${p.telefone}"></td>
                    <td class="col-2">
                        <a class="btn btn-primary btn-sm" th:href="@{/consulta/form/{id}(id=${p.idPessoa})}"><img
                                alt="Nova Consulta" data-bs-placement="top" data-bs-toggle="tooltip" src="/svg/note_add.svg"
                                title="Nova Consulta"></a>

                        <a class="btn btn-primary btn-sm" th:href="@{/paciente/paciente/{id}(id=${p.idPessoa})}">
                            <img
                                    alt="Detalhar" data-bs-placement="top" data-bs-toggle="tooltip"
                                    src="/svg/display_settings.svg" title="Detalhar ">
                        </a>

                </tr>
            </table>
            </div>

        </div>

    </dialog>

</main>
</body>
</html>
