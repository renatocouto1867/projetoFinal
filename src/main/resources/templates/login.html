<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>

	<!-- CSS only -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>

    <body>
        <div class="vh-100">

                    <div class="row d-flex justify-content-center align-items-center h-100">

                        <div class="col-md-8 col-lg-6 col-xl-4">
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">Usu치rio/senha inv치lidos!</div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">Logout realizado com sucesso!</div>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                    <p class="lead fw-normal mb-0 me-3">Logar</p>
                                    <hr/>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <div class="form-floating">
                                        <input type="text" id="username" name="username" class="form-control form-control-lg"
                                               placeholder="Digite o usu치rio" />
                                        <label class="form-label" for="username">Usu치rio</label>
                                    </div>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <div class="form-floating">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                                               placeholder="Digite sua senha" />
                                        <label class="form-label" for="password">Senha</label>
                                    </div>
                                </div>

                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="submit" class="btn btn-primary btn-lg"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                </div>

                            </form>
                        </div>

                </div>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>

    </body>


</html>
